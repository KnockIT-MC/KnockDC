prefix: '&9KnockDC &8●&r'

# Your Discord Bot Token here [ DO NOT SHARE WITH ANYONE ] e.g. token: 'your-token-here'
token:

# Your Discord server invite WITHOUT the 'discord.com/invite/' or 'discord.gg/' e.g. '12345ABCde'
invite:

# The footer of the embeds e.g. "From Minecraft in-game."
embed-footer:

# Send chat messages from Minecraft to Discord
chat:
  enabled: true

  # Message Placeholders:
  # %player% -  Player's username
  # %message% - The message
  message: " » %message%"

  # Add the channel IDs here e.g.
  # - 0000000000000000000
  # - 1111111111111111111
  channels:


# Send join and leave messages to Discord
entry:
  enabled: true

  # If you want to include the player's skin photo in the embed
  include-photo: true

  # Message Placeholders:
  # %player% - Player's username
  # %player-display% - Player's display name
  # %player-count% - Amount of unique players joined so far (new-player only)
  config:
    join:
      enabled: true
      message: "%player% joined the server."
      new-player:
        enabled: true
        message: "%player% joined the server for the first time. #%player-count%"
    leave:
      enabled: true
      message: "%player% left the server."

  # Add the channel IDs here e.g.
  # - 0000000000000000000
  # - 1111111111111111111
  channels:


# Send chat messages from Discord to Minecraft
receive:
  enabled: true

  # Add the channel IDs here e.g.
  # - 0000000000000000000
  # - 1111111111111111111
  channels:
